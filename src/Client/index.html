<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Youtube Subscriber</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.tailwindcss.com">

    </script>

</head>

<body>
    <div class="h-[90vh] ">




        <h1 class="text-center p-4 m-3 font-bold text-4xl underline">Get Youtube Subcribers</h1>
        <h3 class="text-center p-4 m-3 font-bold text-lg ">"Hey, You have entered wrong URL !! <b class="text-red-600">Click</b> to the following path"</h3>

        <div class="flex justify-center item-center gap-4 flex-wrap">

            <a href="/subscribers"
                class="bg-red-800 text-white font-bold p-4  m-3 rounded-xl hover:bg-green-300 border hover:text-black hover:border-black">
                <button>'/subscribers'</button>
            </a>

            <a href="/subscribers/name"
                class="bg-red-800 text-white font-bold p-4  m-3 rounded-xl hover:bg-green-300 border hover:text-black hover:border-black">
                <button>'/subscribers/name'</button>
            </a>

        </div>

        <h2 class="text-center font-bold text-lg my-6 p-3 text-gray-600 underline">Available Paths</h2>
        <div class="flex justify-center item-center shadow-lg w-3/5 m-auto h-[30%] rounded-3xl">
            <table class="p-3 text-gray-600">
                <tr>
                    <th>Action</th>
                    <th>Endpoint</th>
                </tr>
                <tr>
                    <td>Getting All Subscribers</td>
                    <td>"/subscribers"</td>
                </tr>
                <tr>
                    <td>Getting Subscribers by Name</td>
                    <td>"/subscribers/name"</td>
                </tr>
                <tr>
                    <td>Getting Subscribers by ID</td>
                    <td>"/subscribers/:id"</td>
                </tr>
            </table>
        </div>
        
       

    </div>

</body>

</html>
